<!DOCTYPE html>

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />

<body>

    <!--reserve Modal-->
    <div id="reserveModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h3 class="modal-title">Reserve a Campsite</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-group row">
                                <label for="numCampers" class="col-sm-6 col-form-label">Number of Campers</label>
                                <!-- Select Dropdown -->
                                <div class="col">
                                    <select name="numCampers" id="numCampers" class="form-control">
                                        <option selected>Select...</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Date -->
                            <div class="form-group row">
                                <label for="date" class="col-sm-6 col-form-label">Date</label>
                                <div class="col">
                                    <input type="date" class="form-control" id="date" name="date" placeholder="Date" />
                                </div>
                            </div>
                            <!-- Campsite Type -->
                            <div class="form-group row">
                                <label class="col-sm-6 col-form-label">Campsite Type</label>
                                <div class="col-2 btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-success active">
                                        <input type="radio" name="siteType" id="siteTent" value="tent"
                                            autocomplete="off" checked />Tent
                                    </label>
                                    <label class="btn btn-primary">
                                        <input type="radio" name="siteType" id="siteRV" value="RV"
                                            autocomplete="off" />RV
                                    </label>
                                </div>
                            </div>
                            <!-- Search Button -->
                            <div class="form-group row">
                                <div class="col">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- navbar-->
    <nav class="navbar navbar-expand-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="img/Sakit_s.png" width=70% /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nucampNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nucampNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="about.html"> About</a></li>
                    <li class="nav-item"><a class="nav-link" href="product.html"> Product</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html"> Contact</a>
                    <li>
                </ul>
                <span class="navbar-text ml-auto login-button">
                    <a role="button" data-toggle="modal" data-target="#loginModal">
                        <i class="fa fa-sign-in"></i> Login
                    </a>
                </span>
            </div>
        </div>
    </nav>
    <!-- Login on the navbar-->
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Login</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email address</label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail"
                                        placeholder="Enter email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword"
                                        placeholder="Password">
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto"
                                    data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
        <div class="container">
            <div class="row align-items-center">
                <img class="col-5"  src="img/sake_vertical.jpg" alt="sake and flowers" />
            
                <div class="col-7 contact-form" >
                    <h2>Got questions? Contact us!</h2>
                    <form>
                        <div class="form-group row">
                            <label for="Name" class="col-md-2  col-form-label">Name</label>
                            <div class="col">
                                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                            </div>
                        </div>
            
                        <div class="form-group row">
                            <label for="phone" class="col-md-2 col-form-label"> Phone</label>
                            <div class="col">
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number" />
                            </div>
                        </div>
            
                        <div class="form-group row">
                            <label for="email" class="col-md-2 col-form-label">Email </label>
                            <div class="col-md-10">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Email" />
                            </div>
                        </div>
                      
                        <div class="form-group row">
                            <label for="feedback" class="col-md-2 col-form-label">Message</label>
                            <div class="col-md-10">
                                <textarea id="feedback" class="form-control" name="feedback" rows="8"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                Are you over 21 years old?
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="contactYes" name="contactRadios" value="yes" /><label
                                        for="contactYes" class="form-check-label">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-input" id="contactNo" name="contactRadios" value="no" /><label
                                        for="contactNo" class="form-check-label">No</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                <button type="submit" class="btn btn-dark float-right">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
           
            
            </div>
            </div>
        </div>
